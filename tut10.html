<html>


<body>
	
	<h1 id="header"> Hello world </h1>
	<input type="text" id="inp"/> 

	<button onclick="pressed()"> click</button>

	<p id="output"> </p>
	



	<script type="text/javascript">

		function pressed()
		{
			var text = document.getElementById("inp").value;
			output.innerHTML = text.trim();
			output.innerHTML = text.toUpperCase();
			output.innerHTML = text.toLowerCase();
			output.innerHTML = text.startsWith("@");
			output.innerHTML = text.endsWith("#");
			output.innerHTML = text.length;




		    
		}

		

		
		


	</script>


	</body>


</html>
